<html><head><title>URL functions</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></head>
<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">
<h1>URL functions</h1>

<h2>urlDecode<a name="urldecode"></a></h2>
<p>string urlDecode(string) : decode url string</p>
<p>Exemple :</p>
<p>coucou+truc -> coucou truc</p>

<h2>urlEncode<a name="urlenecode"></a></h2>
<p>string urlEncode(string) : encode url string</p>
<p>Exemple :</p>
<p>coucou truc -> coucou+truc</p>

</body></html>
